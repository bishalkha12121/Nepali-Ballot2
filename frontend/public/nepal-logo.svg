<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Nepal Flag Shape with Shadow -->
  <g filter="url(#shadow)">
    <!-- Blue border/background pennant (bottom) -->
    <polygon points="80,60 80,452 432,452 80,260 280,260 80,60" fill="#003893"/>
    
    <!-- Red pennant (top) -->
    <polygon points="100,80 100,240 250,240 100,80" fill="#DC143C"/>
    
    <!-- Red pennant (bottom) -->
    <polygon points="100,260 100,432 400,432 100,260" fill="#DC143C"/>
    
    <!-- Moon symbol (top pennant) - simplified as white circle -->
    <circle cx="150" cy="170" r="28" fill="#FFFFFF"/>
    
    <!-- Sun symbol (bottom pennant) - simplified as white circle -->
    <circle cx="175" cy="360" r="32" fill="#FFFFFF"/>
  </g>
</svg>
